<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>I am sorry without Doraemon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#87ceeb, #e0f7fa);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ‚òÅÔ∏è ‡πÄ‡∏°‡∏Ü */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      width: 120px;
      height: 60px;
      top: 10%;
      animation: cloudMove 60s linear infinite;
      opacity: 0.9;
    }
    .cloud::before {
      content:"";
      position: absolute;
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      top: -20px;
      left: 10px;
    }
    .cloud::after {
      content:"";
      position: absolute;
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
      top: -40px;
      left: 50px;
    }
    @keyframes cloudMove {
      from { left: -200px; }
      to { left: 110%; }
    }

    /* üå≥ ‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ */
    .tree {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 160px;
      background: #4caf50;
      border-radius: 50% 50% 0 0;
    }
    .tree::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 20px;
      width: 20px;
      height: 40px;
      background: #795548;
    }

    /* üïäÔ∏è ‡∏ô‡∏Å‡∏ö‡∏¥‡∏ô */
    .bird {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: fly linear infinite;
    }
    .bird svg {
      width: 100%;
      height: 100%;
    }
    @keyframes fly {
      0% { transform: translate(-50px, 20vh) rotate(0deg); }
      25% { transform: translate(25vw, 10vh) rotate(10deg); }
      50% { transform: translate(50vw, 15vh) rotate(-10deg); }
      75% { transform: translate(75vw, 5vh) rotate(10deg); }
      100% { transform: translate(110vw, 20vh) rotate(0deg); }
    }

    /* üü¶ ‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠ + ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏´‡∏±‡∏ß */
    .center {
      position: relative;
      width: 220px;
      height: 220px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .head-text {
      color: #222;
      font-family: system-ui, sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    /* üîµ ‡∏ß‡∏á‡πÅ‡∏´‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 420px;
      height: 420px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: spin 25s linear infinite;
    }
    .orbit span {
      position: absolute;
      font-size: 1rem;
      font-family: system-ui, sans-serif;
      color: #222;
      transform-origin: 0 210px;
      white-space: nowrap;
      font-weight: bold;
      animation: fade 2s infinite alternate;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <!-- ‚òÅÔ∏è ‡πÄ‡∏°‡∏Ü -->
  <div class="cloud" style="top:15%; animation-delay:0s;"></div>
  <div class="cloud" style="top:25%; animation-delay:15s; transform:scale(0.8);"></div>
  <div class="cloud" style="top:10%; animation-delay:30s; transform:scale(1.2);"></div>

  <!-- üå≥ ‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ -->
  <div class="tree" style="left:10%;"></div>
  <div class="tree" style="left:80%; transform:scale(1.2);"></div>

  <!-- üïäÔ∏è ‡∏ô‡∏Å‡∏ö‡∏¥‡∏ô -->
  <div class="bird" style="animation-duration:20s;">
    <svg viewBox="0 0 64 64">
      <path d="M2 32 Q16 16 32 32 Q48 48 62 32" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    </svg>
  </div>
  <div class="bird" style="animation-duration:25s; animation-delay:5s;">
    <svg viewBox="0 0 64 64">
      <path d="M2 32 Q16 16 32 32 Q48 48 62 32" fill="none" stroke="#555" stroke-width="3" stroke-linecap="round"/>
    </svg>
  </div>

  <!-- ‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠ + ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏´‡∏±‡∏ß -->
  <div class="center">
    <div class="head-text">I am sorry</div>
    <div class="orbit" id="orbit"></div>
  </div>

  <script>
    const orbit = document.getElementById("orbit");
    const text = "I am sorry ";
    const count = 36;
    for(let i=0;i<count;i++){
      const span = document.createElement("span");
      span.textContent = text;
      span.style.transform = `rotate(${i * (360/count)}deg)`;
      orbit.appendChild(span);
    }
  </script>
</body>
</html>
